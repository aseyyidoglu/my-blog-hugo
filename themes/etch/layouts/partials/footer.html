<footer id="footer">
    {{ if .Site.Params.Linkedin -}} 
        <span class="social">
            {{ printf `<a href="$.Site.Params.Linkedin">Linkedin</a>` | safeHTML }}
            {{ printf `<a href="$.Site.Params.Linkedin">Github</a>` | safeHTML }}
        </span>
    {{ end -}}
    <span>{{ .Site.Params.Copyright }}</span>
</footer>
